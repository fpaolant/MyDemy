<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">

    <!-- Cerca -->
    <div class="container-fluid">
        <div th:replace="~{fragments/searchForm :: searchForm}"></div>
    </div>

    <div class="row">
        <div class="col-12">
            <br/>
        </div>
    </div>

    <!-- Prossimi corsi -->
    <div class="row">
        <div class="col-12">
            <h3 class="mb-2"><th:block th:text="#{home.prossimamente}">Prossimamente</th:block> <small><i th:text="#{home.nextcorsi}">corsi che si terranno a breve</i></small></h3>
        </div>
    </div>
    <div th:replace="~{fragments/slidercorsi :: slidercorsi}"></div>

    <div class="row">
        <div class="col-12">
            <br/>
        </div>
    </div>

    <!-- Categorie -->
    <div class="row">
        <div class="col-12">
            <h3 class="mb-2"><th:block th:text="#{categorie.titolo}">Categorie</th:block>
                <small><i th:text="#{home.categoriecorsi}">categorie di corsi</i></small></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-lg-3 col-xl-3" th:each="categoria: ${categorie}">
            <a th:href="@{'/categoria/' + ${categoria.id}}">
                <div class="info-box shadow-none">
                    <span class="info-box-icon bg-info"><i class="fas fa-book"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text" th:text="${categoria.nome}">Informatica</span>
                        <span class="info-box-number" th:if="${categoria.subCategorie.size()}>0"
                              th:text="#{common.ncategoriepresenti(${categoria.subCategorie.size()})}">n.categorie</span>
                        <span class="info-box-number" th:if="${categoria.corsi.size()}>0"
                              th:text="#{common.ncorsipresenti(${categoria.corsi.size()})}">n.corsi</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <!-- /.content -->
</div>


</body>
</html>
