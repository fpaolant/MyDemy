<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
    <link rel="stylesheet" type="text/css"
          th:href="@{/plugins/fontawesome-iconpicker/css/fontawesome-iconpicker.min.css}"/>
    <!-- iconPicker JS -->
    <script type="text/javascript"
            th:src="@{/plugins/fontawesome-iconpicker/js/fontawesome-iconpicker.min.js}"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#categorie').select2({
                theme: 'bootstrap4'
            });
            $('.icp-dd').iconpicker({
                title: 'Icona da impostare sulla categoria',
                placement: 'bottomRightCorner',
                collision: 'none',
                // Plugin templates:
                templates: {
                    search: '<input type="search" class="form-control iconpicker-search" placeholder="Cerca" />'
                },
                defaultValue: $("#icon").val()
            });
            $('.icp-dd').on('iconpickerSelected', function (e) {
                $("#icon").val(e.iconpickerValue);
            });

        });
    </script>

    <div class="row mb-2">
        <div class="col-sm-6">
            <h1 class="m-0" th:text="#{categorie.titolo}">Categorie</h1>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/" th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a href="/" th:href="@{/admin}">Admin</a></li>
                <li class="breadcrumb-item active" th:text="#{categorie.titolo}">Categorie</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card card-info">
                <div class="card-header">
                    <h3 th:if="${#request.getRequestURI().endsWith('create')}" class="card-title"
                        th:text="#{categoria.titolo.nuovo}"></h3>
                    <h3 th:if="${#request.getRequestURI().endsWith('update')}" class="card-title"
                        th:utext="#{categoria.titolo.modifica(${categoria.nome})}"></h3>
                </div>
                <form th:action="${#request.getRequestURI()}" th:object="${categoria}" class="form-horizontal"
                      method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="card-body">
                        <div th:if="${#fields.hasErrors('global')}">
                            <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"/>
                        </div>

                        <div class="form-group row">
                            <label for="nome" class="col-sm-2 col-form-label" th:text="#{categoria.nome}"></label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{nome}" class="form-control"/>
                                <span th:if="${#fields.hasErrors('nome')}" th:each="err: ${#fields.errors('nome')}"
                                      th:utext="${err}"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="categorie" class="col-sm-2 col-form-label" th:text="#{categoria.parent}">Categorie</label>
                            <div class="col-sm-6">
                                <select class="select2 select2-hidden-accessible select2-primary" th:field="*{parent}"
                                        id="categorie" data-placeholder="Seleziona uno categoria"
                                        data-dropdown-css-class="select2-primary" style="width: 100%;"
                                        aria-hidden="true">
                                    <option th:value="NULL">nessuna</option>
                                    <option th:value="${cat.id}" th:field="*{parent}" th:each="cat: ${categorie}"
                                            th:text="${cat.nome}">nome categoria
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="iconSelect" class="col-sm-2 col-form-label"
                                   th:text="#{categoria.icon}">Icona</label>
                            <div class="col-sm-6">
                                <input type="hidden" th:field="*{icon}" id="icon"/>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info iconpicker-component">
                                        <i th:if="${#request.getRequestURI().endsWith('update')}"
                                           th:class="${categoria.icon}"></i>
                                        <i th:if="${#request.getRequestURI().endsWith('create')}" class="fas fa-th"></i>
                                    </button>
                                    <button th:if="${#request.getRequestURI().endsWith('create')}" type="button"
                                            class="icp icp-dd btn btn-info dropdown-toggle"
                                            data-selected="fas fa-th" data-toggle="dropdown">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <button th:if="${#request.getRequestURI().endsWith('update')}" type="button"
                                            class="icp icp-dd btn btn-info dropdown-toggle"
                                            th:data-selected="${categoria.icon}" data-toggle="dropdown">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu"></div>
                                </div>
                            </div>


                        </div>


                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-info" th:text="#{common.submit}"></button>
                        <a href="#" th:href="@{/admin/categorie/list}" class="btn btn-default float-right"
                           th:text="#{common.cancel}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
