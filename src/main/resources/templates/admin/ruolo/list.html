<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
<script th:inline="javascript">
$(document).ready(function() {
	$('#ruoli_table').DataTable({
		"columns":[
	                {"data":"id"},
	                {"data":"code"},
	                {"data":"nome"},
	                {"data": "action",
	                    "searchable": false,
	                    "sortable": false,
	                    "defaultContent": "",
	                    "render": function ( data, type, row, meta ) {
	                    	if(row.code==='ADMIN' || row.code==='USER' || row.code==='CREATOR') return "";
	                    	return "<a href='[(@{/admin/ruoli/update})]?id=" + row.id + "'><i class='fas fa-edit'></i></a>  | "+ 
	                       		   "<a href='[(@{/admin/ruoli/delete})]?id=" + row.id + "'><i class='fas fa-trash'></i></a>";
	                     }
	                  }
        ],
        "ajax": {
		    "url": "[(@{/admin/ruoli/findallpaginated})]"
		},
	});
});
</script>

<div class="row mb-2">
	<div class="col-sm-6">
		<h1 class="m-0" th:text="#{ruoli.titolo}">Ruoli</h1>
	</div>
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="/" th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item"><a href="/" th:href="@{/admin/index}">Admin</a></li>
			<li class="breadcrumb-item active" th:text="#{ruoli.titolo}">Ruoli</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<div class="card card-info">
			<div class="card-header"><h3 class="card-title" th:text="#{ruoli.titolo}"></h3></div>
			  <div class="card-body">
	  	     	<p><a href="#" th:href="@{/admin/ruoli/create}" class="btn btn-app"><i class="fa fa-plus"></i>[[#{common.create}]]</a></p>
		        <table id="ruoli_table" class="table table-bordered table-striped">
		          <thead>
		          <tr>
		            <th th:text="#{common.id}"></th>
		            <th th:text="#{ruolo.code}"></th>
		            <th th:text="#{ruolo.nome}"></th>
		            <th th:text="#{common.action}"></th>
		          </tr>
		          </thead>
		          <tbody>
		          </tbody>
		          <tfoot>
		          <tr>
		            <th th:text="#{common.id}"></th>
		            <th th:text="#{ruolo.code}"></th>
		            <th th:text="#{ruolo.nome}"></th>
		            <th th:text="#{common.action}"></th>
		          </tr>
		          </tfoot>
		        </table>         
			  </div>
		</div>
	</div>
</div>
</div>
</body>
</html>
