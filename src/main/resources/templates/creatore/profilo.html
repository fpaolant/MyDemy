<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">

<script th:inline="javascript">
</script>

	<div class="row mb-2">
		<div class="col-sm-6">
			<h1 class="m-0" th:text="#{profilo.creatoreInfo.titolo}">Profilo</h1>
		</div>
		<div class="col-sm-6">
			<ol class="breadcrumb float-sm-right">
				<li class="breadcrumb-item"><a href="" th:href="@{/templates/public}">Home</a></li>
				<li class="breadcrumb-item"><a href="" th:href="@{/creatoreInfo/index}">Creatore</a></li>
				<li class="breadcrumb-item active" th:text="#{profilo.creatoreInfo.titolo}">Profilo</li>
			</ol>
		</div>
	</div>
<div class="row">
<div class="col-12">
	<div class="card card-info">
		<div class="card-header"><h3 class="card-title" th:text="#{profilo.creatoreInfo.sottotitolo}"></h3></div>
		<form class="form-horizontal" th:action="@{/creatore/profilo}" method="post">
		  <div class="card-body">
           	 	<div class="input-group mb-3">
                 <div class="input-group-prepend">
                   <span class="input-group-text" th:text="#{profilo.creatoreInfo.titoloprofessionale}"><i class="fas fa-address-card"></i></span>
                 </div>
                 <input type="text" th:value="*{utente.creatoreInfo.titolo}" name="titolo" class="form-control" required maxlength="100">
                 </div>
           	 	<div class="input-group mb-3">
                 <div class="input-group-prepend">
                   <span class="input-group-text" th:text="#{profilo.creatoreInfo.descrizione}"></span>
                 </div>
                 <textarea class="form-control" id="description" rows="5"
                              name="descrizione"
                              placeholder="Descrizione" th:value="${utente.creatoreInfo.descrizione}"
                              ></textarea>
                 </div>       
		  </div>
		  <div class="card-footer">
			<button type="submit" class="btn btn-info" th:text="#{common.submit}"></button>
		  </div>
		</form>
	</div>
</div>
</div>
</div>
</body>
</html>
