<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">

		<h2>
			Corsi in <i th:text="${categoria.nome}"></i>
		</h2>

		<h5 class="mb-2" th:if="${sottoCategorie.size()>0}">
			sottocategorie
		</h5>
		<div class="row" th:if="${sottoCategorie.size()>0}">
			<div class="col-md-4 col-sm-6 col-12" th:each="subCat: ${sottoCategorie}">
          <a th:href="@{'/categoria/' + ${subCat.id}}">
            <div class="info-box shadow-none">
              <span class="info-box-icon bg-info"><i th:class="${subCat.icon}"></i></span>

              <div class="info-box-content">
                <span class="info-box-text" th:text="${subCat.nome}">Informatica</span>
                <span class="info-box-number" th:text="${subCat.corsi.size()} + ' corsi presenti'">n.corsi</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
            </a>
            
          </div>
          <!-- /.col -->
		</div>
		<!-- /.row -->


		<div class="row">
			<div class="col-4" th:each="corso: ${categoria.corsi}">
				<a th:href="@{'/corso/' + ${corso.id}}"> <!-- Widget: user widget style 1 -->
					<div class="card card-widget widget-user shadow">
						<!-- Add the bg color to the header using any of the bg-* classes -->
						<div class="ribbon-wrapper" th:if="${corso.attestatoFinale}">
							<div class="ribbon bg-success">
								Attestato
							</div>
						</div>
						<div class="widget-user-header bg-info">
							<h3 class="widget-user-username"
								th:text="${corso.titolo}"></h3>
							<h5 class="widget-user-desc"
								th:text="${corso.creatore.nome + ' ' + corso.creatore.cognome }">
								nome cognome creatore <small th:text="${corso.creatore.titolo}">web developer</small></h5>
								
						</div>
						<div class="widget-user-image">
							<img class="img-circle elevation-2"
								 th:src="@{'/corso/creatorImage/'+ ${corso.creatore.id}}" th:alt="${corso.creatore.username}">
						</div>
						<div class="card-footer">
							<div class="row">
								<div class="col-4 border-right">
									<div class="description-block">
										<h5 class="description-header" th:text="${corso.crediti}">3,200</h5>
										<span class="description-text">CREDITI</span>
									</div>
									<!-- /.description-block -->
								</div>
								<!-- /.col -->
								<div class="col-4">
									<div class="description-block">
										<h5 class="description-header" th:text="${corso.prezzo}">35</h5>
										<span class="description-text">PREZZO</span>
									</div>
									<!-- /.description-block -->
								</div>
								<!-- /.col -->
								<div class="col-4 border-right">
									<div class="description-block">
										<h5 class="description-header" th:text="${corso.ore}">13,000</h5>
										<span class="description-text">ORE TOTALI</span>
									</div>
									<!-- /.description-block -->
								</div>
								<!-- /.col -->
								
							</div>
							<!-- /.row -->
						</div>
					</div> <!-- /.widget-user -->
				</a>





			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->


		<div class="row">
			<div class="col-12"></div>
		</div>
	</div>
</body>
</html>
