<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="${corso.titolo}">Titolo</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">corsi</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>


		<div class="row">
			<div class="col-9">
				<div th:if="${notificaIscrizioneSuccesso}" class="alert alert-success alert-dismissible">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
					<h5><i class="icon fas fa-check"></i> Complimenti!</h5>
						Iscrizione avvenuta con successo
				</div>
				<div class="row" th:if="${corso.attestatoFinale}">
					<div class="col-12">
						<div class="callout callout-success">
							<h5>Attestato finale</h5>
							<p>Questo corso prevede un attestato finale.</p>
						</div>
					</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Info</h3>
						<div class="card-tools">
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse" title="Collapse">
								<i class="fas fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-12 col-sm-6">
								<div class="info-box bg-light">
									<div class="info-box-content">
										<span class="info-box-text text-center text-muted">Inizio</span>
										<span class="info-box-number text-center text-muted mb-0"
											  th:text="${#temporals.format(corso.inizio, 'dd/MM/yyyy HH:mm')}">10 gennaio 2023</span>
									</div>
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<div class="info-box bg-light">
									<div class="info-box-content">
										<span class="info-box-text text-center text-muted">Fine</span>
										<span class="info-box-number text-center text-muted mb-0"
											  th:text="${#temporals.format(corso.fine, 'dd/MM/yyyy HH:mm')}">11 gennaio 2023</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12 col-md-12 col-lg-12">
								<div class="row">
									<div class="col-12 col-sm-4">
										<div class="info-box bg-light">
											<div class="info-box-content">
												<span class="info-box-text text-center text-muted">ORE</span>
												<span class="info-box-number text-center text-muted mb-0"
													th:text="${corso.ore}">10</span>
											</div>
										</div>
									</div>
									<div class="col-12 col-sm-4">
										<div class="info-box bg-light">
											<div class="info-box-content">
												<span class="info-box-text text-center text-muted">CREDITI</span>
												<span class="info-box-number text-center text-muted mb-0"
													th:text="${corso.crediti}">20</span>
											</div>
										</div>
									</div>
									<div class="col-12 col-sm-4">
										<div class="info-box bg-light">
											<div class="info-box-content">
												<span class="info-box-text text-center text-muted">POSTI</span>
												<span th:if="${corso.posti==postiRimanenti}"
													class="info-box-number text-center text-muted mb-0"
													th:text="${corso.posti}">20</span> <span
													th:if="${corso.posti!=postiRimanenti}"
													class="info-box-number text-center text-muted mb-0"
													th:text="${postiRimanenti} + '/' + ${corso.posti}">20</span>
											</div>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-12">
										<h4>Descrizione</h4>
										<div class="post">
											<p th:text="${corso.descrizione}"></p>
										</div>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
				<!-- /card info -->

				<!-- card private content reserved to student enrolled in -->
				<th:block th:if="${iscritto}" th:insert="~{public/corso/item_private_content :: item_private_content}"  sec:authorize="isAuthenticated()"></th:block>

			</div>

			<div class="col-3">
				<!-- Right Col -->
				<th:block th:insert="~{public/corso/item_right_col :: item_right_col}"></th:block>
			</div>


		</div>
	</div>
</body>
</html>
