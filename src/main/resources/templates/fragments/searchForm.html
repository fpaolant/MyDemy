<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <body>
         <div th:fragment="searchForm">
            <h2 class="text-center display-4" th:text="#{cerca.titolo}">Cerca</h2>
            <div class="row">
               <div class="col-md-8 offset-md-2">
                  <form th:action="@{/cerca/}" method="post">
                     <div class="input-group">
                        <input type="search" class="form-control form-control-lg" name="searchString" th:placeholder="#{cerca.placeholder}">
                        <div class="input-group-append">
                           <button type="submit" class="btn btn-lg btn-default">
                              <i class="fa fa-search"></i>
                           </button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
   </body>
</html>
